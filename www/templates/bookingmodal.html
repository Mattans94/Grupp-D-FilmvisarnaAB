Object.assign(BookingModal.prototype, { template(){ return `

  <button type="button" id="modalToggler" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" style="display: none;">
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header bg-dark">
          <h5 class="modal-title text-light" id="exampleModalLongTitle">Godkännande av bokning</h5>
          <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body bg-dark">
          <div class="col-12 mx-auto p-0 orderCompilation d-flex justify-content-between flex-column flex-md-row mt-3 bg-dark">
            <div class="d-none d-md-block col-md-4 col-lg-3 p-0 pt-1">
              <img class="img-fluid" src="/img/posters/${this.movieObject.images[0]}">
            </div>
            <div class="col-12 col-md-7 col-lg-10 text-light">
              <h4>${this.movie}</h4>
              <p><span class="pl-0 col-5 d-inline-block mr-3">Plats:</span> ${this.auditorium}</p>
              <p><span class="pl-0 col-5 d-inline-block mr-3">Datum:</span> ${this.date}</p>
              <p><span class="pl-0 col-5 d-inline-block mr-3">Tid:</span> ${this.time}</p>
              <p><span class="pl-0 col-5 d-inline-block mr-3">Pris:</span> ${this.totalPrice}</p>
              <p><span class="pl-0 col-5 d-inline-block mr-3">Bokade säten:</span> ${this.getAllSeats()}</p>
            </div>
          </div>
        </div>
        <div class="modal-footer bg-dark">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Tillbaka</button>
          <button type="button" class="btn btn-success book-btn">Godkänn bokning</button>
        </div>
      </div>
    </div>
  </div>

`;}});
